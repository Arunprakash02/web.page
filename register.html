<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./reg.css">
    <script src="./register.js"></script>
</head>

<body>
    <div class="signup-container">
        <form class="signup-form" autocomplete="off" id="register-form">
            <div class="pc">
                <div class="pic"><img src="./99e47021e75e5b02f6e939234dc16fc7.jpg" alt="Logo" class="logo"></div>
            </div>
            <h1>Register</h1>
            <p>Enter your details to create your Week Ends account</p>

            <!-- First and Last Name -->
            <div class="form-row">
                <div class="form-group">
                    <label for="fname">First Name*</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required 
                           pattern="[A-Za-z\s]+" title="Name can only contain letters and spaces"
                           oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '');">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name*</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required 
                    pattern=".*\S.*"  title="Name can only contain letters and spaces"
                           oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '');">
                </div>
            </div>

            <!-- Email -->
            <div class="form-container">
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" placeholder="Email Address" required  pattern=".*\.com$" name="email"  title="Email must contain alpha, @ and .com">
                </div>
                <!-- <button class="btn-submit" id="submitBtn">Submit</button> -->
            </div>

            <!-- Phone Number -->
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <div class="phone-input">
                        <select id="country-code" required>
                            <option value="IN">India +91</option>
                            <option value="US">US +1</option>
                            <option value="UK">UK +44</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit phone number" required 
                               minlength="10" maxlength="10" pattern="\d{10}" 
                               title="Phone number must be exactly 10 digits" 
                               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);">
                    </div>
                </div>
            </div>

            <!-- Password -->
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Sign Up</button>

            <!-- Footer -->
            <p class="footer">
                Already have a Week Ends Account? <a href="./login.html">Log In</a>
            </p>
        </form>
    </div>

    <script src="./register.js"></script>
</body>

</html>
